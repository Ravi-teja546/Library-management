<div class="book-list">
  <div style="display: flex">
    <mat-form-field class="book-filter-input">
      <input
        matInput
        placeholder="Filter Book..."
        (input)="onFilterChange($event.target.value)"
      />
    </mat-form-field>
    <button
      (click)="redirectNewBookPage()"
      class="btn-add-author"
      mat-fab
      color="primary"
      aria-label="Add New Author"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table
    mat-table
    [dataSource]="booksData"
    matSort
    class="mat-elevation-z8 book-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header data-test-book-table-row-header>Books</th>
      <td
        mat-cell
        *matCellDef="let book"
        [ngClass]="{ 'selected-book': book.id === selectedBookId }"
      >
        <a class="book-row-text" (click)="onBookSelected(book.id)">{{
          "#" + book.id + " - " + book.title
        }}</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
