<div class="author-list">
  <div style="display:flex">
    <mat-form-field class="author-filter-input">
      <input
        matInput
        placeholder="Filter Author..."
        (input)="onFilterChange($event.target.value)"
      />
    </mat-form-field>
    <button
      (click)="redirectNewAuthorPage()"
      class="btn-add-author"
      mat-fab
      color="primary"
      aria-label="Add New Author"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table
    mat-table
    [dataSource]="authorsData"
    matSort
    class="mat-elevation-z8 author-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        data-test-author-table-row-header
      >
        Authors
      </th>
      <td
        mat-cell
        *matCellDef="let author"
        [ngClass]="{ 'selected-author': author.id === selectedAuthorId }"
      >
        <a class="author-row-text" (click)="onAuthorSelected(author.id)">{{
          "#" + author.id + " - " + author.name
        }}</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
