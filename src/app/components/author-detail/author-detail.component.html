<div class="author-details" *ngIf="authorDetails">
  <h3><u>Author Details</u></h3>
  <mat-card>
    <mat-card-subtitle> Author Id: {{ authorDetails.id }}</mat-card-subtitle>
    <mat-card-title>
      {{ authorDetails.name }} - {{ authorDetails.yearOfBirth }}
    </mat-card-title>

    <mat-card-content>
      <table
        mat-table
        [dataSource]="authorBooks"
        matSort
        class="mat-elevation-z8 author-books-table"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Id</th>
          <td mat-cell *matCellDef="let book">
            <span>{{ book.id }}</span>
          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let book">
            <span>{{ book.title }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
          <td mat-cell *matCellDef="let book">
            <span>{{ book.publisher }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let book">
            <span>{{ book.year }}</span>
          </td>
        </ng-container>

        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        id="btn-delete-author"
        mat-raised-button
        color="warn"
        (click)="deleteAuthor()"
      >
        Delete Author and Books
      </button>
    </mat-card-actions>
  </mat-card>
</div>
